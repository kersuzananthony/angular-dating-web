<div class="panel panel-default">
  <div class="panel-body">
    <div class="panel-image">
      <img [src]="user.photoUrl" [alt]="user.knownAs">
      <ul class="list-inline member-icons animate text-center">
        <li [routerLink]="['/members/', user.id]"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li>
        <li><button (click)="onLikeUser($event)" [disabled]="!!likingUser && user.id === likingUser.id" class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
        <li><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
    <div class="text-center">
      <h5><i class="fa fa-user"></i>&nbsp;{{ user.knownAs }}, {{ user.age }}</h5>
    </div>
    <div class="text-center">
      <h5>
        <div class="small">{{ user.city}}</div>
      </h5>
    </div>
  </div>
</div>
